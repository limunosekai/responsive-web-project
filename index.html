<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="shortcut icon" href="./images/logo/dial_M_favicon.png" type="image/x-icon">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="./assets/js/main.js"></script>
  <title>Responsive Project</title>
</head>
<body>
  <!-- Main Video -->
  <div id="video_wrap">
    <video loop muted preload playsinline>
      <source src="./media/index_video.mp4" type="video/mp4" />
    </video>
    <!-- Cover -->
    <div class="black_cover"></div>
    <!-- Main Logo -->
    <div class="main_logo">
      <img src="./images/logo/blank_img.png" alt="">
      <div class="animation-logo motion1">
        <img src="./images/logo/main_logo1.png" alt="">
      </div>
      <div class="animation-logo motion2">
        <img src="./images/logo/main_logo2.png" alt="">
      </div>
      <div class="animation-logo motion3">
        <img src="./images/logo/main_logo3.png" alt="">
      </div>
      <div class="animation-logo motion4">
        <img src="./images/logo/main_logo4.png" alt="">
      </div>
    </div>
    <p class="src_btn">
      <i class="fa fa-angle-down" aria-hidden="true"></i>
    </p>
  </div>
  <!-- 헤더 -->
  <header>
  </header>
</body>
</html>
